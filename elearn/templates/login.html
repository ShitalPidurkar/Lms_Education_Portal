   <link rel="stylesheet" type="text/css" href="{% static 'new/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'new/css/sb-admin-2.css' %}">

<body id="bg" style="background-image: url('{% static "new/img/pic1.jpg"%}');">
<body class="bg-gradient-secondary">

    <div class="container">

   <div class="row justify-content-center">

            <div class="col-xl-15 col-lg-18 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
          <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                                    </div>
            <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                <label>Username</label><br>
                <input type="text" name="username" class="form-control form-control-user" required="Fill Username" style="background-color: lightblue"><br>
                <label>Password</label><br>
                <input type="password" name="password" class="form-control form-control-user" required="Fill Password" style="background-color: lightblue"><br>
                <br>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
                  <div class="card-footer">
        <div class="d-flex justify-content-center">
            <div class="messages">
                {% for message in messages %}
                    <a class="alert alert-success" style="color:red;"> {{ message }}</a>
                {% endfor %}
            </div>
          </div>
              </div>
      </div>
        </div>
    <div class="col-sm-4"></div>

      </div>
    </div>
  </div>
        
    </body>
